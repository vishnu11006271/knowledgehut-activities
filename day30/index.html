<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on Javascript collection</h2>
    <div>Enter products
        <input type="text" id="name" required>
        <button onclick="add()">Save</button><span id ="s1"></span>
        <br />
        <hr />
        <div>
            <button onclick="display()">Show set items</button>
        </div>
    </div>
    <script type = "text/javascript">
        let m = new Set();
        let ele1 = document.getElementById("items");
        let ele = document.getElementById("main");
        function add(){
            let ele = document.getElementById("name");
            let s = document.getElementById("s1")
            let v = ele.value;
            let value = v.toLowerCase();
            if(m.has(value)){
                s.innerHTML = "Already exist";
                ele.value = '';
            }
            else{
                
                if(value == ''){
                    s.innerHTML = "Must filled input field"; 
                }
                else{
                    s.innerHTML = "";
                    m.add(value);
                    ele.value = '';
                }
            }
            console.log("value: " +value);
            
        }
        function display(){
            
            document.write(`<p>Size of map: ${m.size}</p>`);
            document.write("<ol>");
            m.forEach((v,i) => {
                
                document.write(`<li>${v}</li>`);
                
            })
            document.write("</ol>");
        } 
    </script>
</body>
</html>
