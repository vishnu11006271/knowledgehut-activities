<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Regisration form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type = "text" name = "n"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type = "radio" name = "g" value = "MALE">MALE</td>
                    <td><input type = "radio" name = "g" value = "FEMALE">FEMALE</td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type = "date" name = "dob"></td>
                </tr>
                <tr>
                    <td>Courses</td>
                    <td><input type = "checkbox" name = "course" value = "HTML">HTML</td>
                    <td><input type = "checkbox" name = "course" value = "CSS">CSS</td>
                    <td><input type = "checkbox" name = "course" value = "JS">Javascript</td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><select name = "qualification">
                        <optgroup label = "Bachelor degree">
                            <option value = "Btech">B.TECH</option>
                            <option value = "BCA">BCA</option>
                            <option value = "Bsc">BSC</option>
                            </optgroup>
                        
                        <optgroup label = "Master degree">
                            <option value = "Mtech">M.TECH</option>
                            <option value = "MCA">MCA</option>
                            <option value = "MBA">MBA</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                        <td><textarea name = "address"></textarea></td>
                </tr>
                <tr>
                    <td>Update profile photo</td>
                    <td><input type = "file" name = "pic"></td>
                    
                </tr>
                <tr>
                    <td><input type = "submit" value = "Submit"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
