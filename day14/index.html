<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "mystyle.css" type = "text/css" rel = "stylesheet">
</head>
<body>
    <div class = "mheader" align  = "center">
        <h1 id = "i1">Welcome to my website</h1>
        
    </div>
    <hr />
    <div class = "mcenter">
        <h2>Registration form.</h2>
        <form action = "#" method = "POST">
            <div>
                Name <input type = "text" name = "fn" autocomplete="off" >
            </div>
            <div>
                Gender <input type = "radio" name = "g" value = "M"> MALE 
                <input type = "radio" name = "g" value = "F">FEMALE
            </div>
            <div>
                Date of birth <input type = "date" name = "dob">
            </div>
            <div>
                Courses <input type = "checkbox" name = "course" value = "HTML"> HTML
                <input type = "checkbox" name = "course" value = "Javascript"> Javascript
                <input type = "checkbox" name = "course" value = "CSS"> CSS
            </div>
            <div>
                <input type = "submit" value = "Submit">
            </div>
        </form>
        <h2>About our company.</h2>
        <p>Happy to help</p>
        <div align ="center">
            <img src = "images/fly.jpg">
        </div>
        
    </div>
    <div class = "mfooter" align = "center">
        Copyright &copy; 2016 company name

    </div>
    </body>
</html>
