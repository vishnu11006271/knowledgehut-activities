<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumb {width: 100px;height: 100px;border: 2px solid black;}
    </style>
</head>
<body>
    <div>
        <h2>Simple Form</h2>
        <form action = "hello.html" method = "post" onsubmit="return handleSubmit()">
            <div>
                <label>Enter Username</label>
                <input type = "text" name = "n1" autocomplete="off" id = "i1"><span id="errorname" style="color: red"></span>
            </div>
            <div>
                <label>Enter Password</label>
                <input type = "password" name = "n2" id = "i2"><span id="errorname1" style="color: red;"></span>
            </div>
            <input type = "submit" value = "submit">
        </form>
    </div>
    <script type = "text/javascript">
       function handleSubmit() {
           let input1 = document.getElementById('i1').value; // retrieves value from #i1
           let input2 = document.getElementById('i2').value; // retreives value from #i2
           let error = document.getElementById('errorname');
           let error1 = document.getElementById('errorname1');
        
           if(input1.length == 0) {
               error.innerHTML = 'Please enter First name';
               return false;
           } if (input2.length == 0) {
               error1.innerHTML = 'Please enter password';
               return false;
           }
           return true;
       }
    </script>
</body>
</html>
