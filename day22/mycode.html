<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumb {width: 100px;height: 100px;border: 2px solid black;}
    </style>
</head>
<body>
    <div>
        <h2>Simple Form</h2>
        <form action = "hello.html" method = "post" onsubmit="return handleSubmit()">
            <table>
                <tr>
                    <td><label>Enter Firstname</label>
                    <input type = "text" name = "n1" autocomplete="off" id = "i1"><span id="errorname" style="color: red;"></span></td>
                </tr>
    
                <tr>
                    <td><label>Enter Lastname</label>
                    <input type = "text" name = "n2" autocomplete="off" id = "i2"><span id="errorname1" style="color: red;"></span></td>
                </tr>
    
                <tr>
                    <td><label>Enter Password</label>
                    <input type = "password" name = "n3" id = "i3"><span id="errorname2" style="color: red;"></span></td>
                </tr>
    
                <tr>
                    <td><label>Confirm Password</label>
                    <input type = "password" name = "n4" id = "i4"><span  id="errorname3" style="color: red; "></span></td>
                </tr>
                <tr>
                    <td><input type = "submit" value = "submit"></td></tr>
            </table>
        </form>
    </div>
    <script type = "text/javascript">
       function handleSubmit() {
           let input1 = document.getElementById('i1').value; // retrieves value from #i1
           let input2 = document.getElementById('i2').value; // retreives value from #i2
           let input3 = document.getElementById('i3').value;
           let input4 = document.getElementById('i4').value;
           let error = document.getElementById('errorname');
           let error1 = document.getElementById('errorname1');
           let error2 = document.getElementById('errorname2');
           let error3 = document.getElementById('errorname3');
           
           if (input1.length < 3) {
               error.innerHTML = 'Please enter First name having more than 2 characters';
               return false;
           }if (input2.length < 3) {
               error1.innerHTML = 'Please enter Last name having more than 2 characters';
               return false;
           }if (input3.length == 0) {
               error2.innerHTML = 'Please enter password';
               return false;
           }if (input3 != input4){
               error3.innerHTML = 'Password do not match';
               return false;
           }if (input1.length > 2) {
               error.innerHTML = '';
               return true;
           }return true;

           
       }
    </script>
</body>
</html>
