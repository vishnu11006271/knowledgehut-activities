<body>
    <div>
        <h2>Learning Javascript</h2>
    </div>
    <div id = "main"></div>
    <script type = "text/javascript">
        let number= Math.random();
        document.write(`Number is ${number}`);
        //document.write(`New Number is ${i}`);
        let i=0;
        do{
            
            number = number * 10;
            if (Math.trunc(number)==0){
                i=0;
            }
            else{
                i++;
            }
            
        }while(i<6)
        document.write(`OTP is ${Math.trunc(number)}`);
        
        
    </script>
